				$("#restaurants").append("<li>" + restaurant.name + "</li>");
			}


			function createRestaurantCard(restaurant){
				card = `
						<li class="list-group-item">
						<div class="card " style="width: 18rem;">
							<img class="roundedImage"src="${restaurant.imageURL}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">${restaurant.name}</h5>
								<p class="card-text" style="height:60px;">${restaurant.description}</p>
								<div class="row justify-content-around ">

									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="addNewDish(${restaurant.id})"
										>Add. prato</button>
									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="getRestaurantDishes(${restaurant.id})"
										>Veja os pratos</button>
									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="editRestaurant(${restaurant.id})"
										>Edit. Rest.</button>
									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="deleteRestaurant(${restaurant.id})"
										>Excluir Rest.</button>
								</div>
							</div>
						</div>
						</li>`
				$("#restaurants").append(card);
			}

			function getRestaurantDishes(id){
				contract.methods.getRestaurantMenu(id).call().then(function(res){
					console.log(res);
					$("#dishes").empty();
					$("#cardapio").empty();
					$("#cardapio-hr").hide();
					if (res.length == 0){
						$("#cardapio-hr").show();
						$("#cardapio").html("Não há pratos para este restaurante");
					}else{
						$("#cardapio-hr").show();
						$("#cardapio").html("Cardápio");
					}
					for(i=0;i< res.length;i++){
						item = res[i]
						createDishCard(item)
					}
				})
			}

			function deleteRestaurant(id){
				web3.eth.getAccounts().then(function(accounts){
					contract.methods.deleteRestaurant(id).send({from: accounts[0]})
					.then(function(res){
						console.log(res);
						getRestaurants();
					})
				})
			}

			function createDishCard(dish){
				card = `
						<li class="list-group-item">
						<div class="card " style="width: 18rem;">
							<img class="roundedImage"src="${dish.imageURL}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">${dish.name}</h5>
								<p class="card-text" style="height:60px;">R$${dish.price}.00 - ${dish.description}</p>
								<button  
									class="btn btn-outline-primary btn-block"
									type="button"
									>Comprar</button>
									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="editDish(${dish.id},${dish.restaurantId})"
										>Editar Prato</button>
									<button  
										class="btn btn-outline-primary btn-block col-6"
										type="button"
										onclick="deleteDish(${dish.id},${dish.restaurantId})"
										>Excluir Prato</button>
							</div>
						</div>
						</li>`
				$("#dishes").append(card);
			}


			function editDish(id,restaurantId){
				$('#edit-dish-form input[name="dishId"]').val(id);
				$('#edit-dish-form input[name="restaurantId"]').val(restaurantId);
				$('#edit-dish-form').show();
			}

			function hideEditDishForm(){
				$('#edit-dish-form').hide();
			}


			function registerEditDish(){
				var data = $('#edit-dish-form').serializeArray().reduce(function(obj, item) {
					obj[item.name] = item.value;
					return obj;
				}, {});
				web3.eth.getAccounts().then(function(accounts){
					contract.methods.editMenuItem(data.dishId, data.name,data.description,data.price, data.imageURL).send({from: accounts[0]})
					.then(function(res){
						hideEditDishForm();
						getRestaurantDishes(data.restaurantId);
						console.log(res);
					})
				})
				console.log(data)
			}

			function deleteDish(id,restaurantId){
				web3.eth.getAccounts().then(function(accounts){
					contract.methods.deleteMenuItem(id).send({from: accounts[0]})
					.then(function(res){
						console.log(res);
						getRestaurantDishes(restaurantId);
					})
				})
			}
